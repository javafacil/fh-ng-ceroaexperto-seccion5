<h1>DBZ main page</h1>

<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="characters"
      (emitDeleteCharacter)="removeItem($event)"
    ></app-dbz-list>
  </div>
  <div class="col">
    <app-add-character
      (emitCharacterEmitter)="addItem($event)"
    ></app-add-character>
  </div>
</div>
